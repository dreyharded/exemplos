<!DOCTYPE html>
<html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tabelas com rowspan</title>
	<link rel="stylesheet" href="">
</head>
<body>
		<table border="1">
			<tr>
				<th>Mês</th>
				<th>Valores</th>
				<th>Célula espandida: Total</th>
				
			</tr>
			<tr>
				<td>Janeiro</td>
				<td>30</td>
				<td rowspan="2">Total 50</td>
			</tr>

			<tr>
				<td>Fevereiro</td>
				<td>15</td>
			
		</table>



</body>
</html>
