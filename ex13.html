<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>formulario</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

	<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>cadastro de pessoa fisica</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtcpf">cpf</label>  
  <div class="col-md-5">
  <input id="txtcpf" name="txtcpf" type="text" placeholder="" class="form-control input-md" required="">
  <span class="help-block">digite apenas numeros</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtnome">nome</label>  
  <div class="col-md-5">
  <input id="txtnome" name="txtnome" type="text" placeholder="digite seu nome completo" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="btnvalidar"></label>
  <div class="col-md-8">
    <button id="btnvalidar" name="btnvalidar" class="btn btn-success"></button>
    <button id="salve" name="salve" class="btn btn-danger">salve</button>
  </div>
</div>

</fieldset>
</form>


</body>
</html>
