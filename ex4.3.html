<!DOCTYPE html>
<html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mais tags de tabelas</title>
	<link rel="stylesheet" href="">
</head>
<body>
		<table border="1">

			<caption> Titulo da tabela</caption> <!-- titulo da tabela -->
			<thead> <!-- cabeçalho da tabela -->
				<tr>
					<th>Dia</th>
					<th>Mês</th>
					<th>Ano</th>
					<th>Valor</th>
				</tr>
			</thead>

			<tfoot> <!-- rodapé da tabela -->
				<tr>
					<td colspan="4">Valor Total</td>
				</tr>
			</tfoot>

			<tbody> <!-- Corpo da tabela -->
				<tr>
					<td>27</td>
					<td>Setembro</td>
					<td>2017</td>
					<td>R$632,00</td>
					
				</tr>
			</tbody>
		</table>




</body>
</html>
