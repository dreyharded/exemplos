<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>slide</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="slides" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#slides" data-slide-to="0" class="active"></li>
	    <li data-target="#slides" data-slide-to="1"></li>
	    <li data-target="#slides" data-slide-to="2"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
	    <div class="item active">
	      <img src="img/slide1-800x414.jpg" alt="1">
	      <div class="carousel-caption">
	        first game
	      </div>
	    </div>
	    <div class="item">
	      <img src="img/slide2-800x414.jpg" alt="2">
	      <div class="carousel-caption">
	        second game
	      </div>
	    </div>
	    
	    <div class="item">
	      <img src="img/slide3-800x414.jpg" alt="3">
	      <div class="carousel-caption">
	        third game
	      </div>
	    </div>
	   
   	</div>

  <!-- Controls -->
  <a class="left carousel-control" href="#slides" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#cslides" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>       
	        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	        <script src="bootstrap/js/bootstrap.min.js"></script>
	        <script>

	        	$('.carousel').carousel({
	        		interval: 2000
	        	})


	    </script>
</body> 
</html>
